<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request A Game</title>
  <style>
    /* 🌌 Star Background Layers */
    .stars-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('Stars.jpg') repeat;
      background-size: 800px 800px;
      z-index: -1;
      pointer-events: none;
      opacity: 0.4;
    }

    .stars-layer.one {
      animation: starsDiagonalSlow 24s linear infinite;
    }

    .stars-layer.two {
      animation: starsDiagonalFast 12s linear infinite;
      opacity: 0.2;
    }

    @keyframes starsDiagonalSlow {
      from { background-position: 0 0; }
      to { background-position: 50% 50%; }
    }

    @keyframes starsDiagonalFast {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    /* 🌟 Page Styling */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin: 20px 0 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      z-index: 2;
      position: relative;
    }

    p {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      z-index: 2;
      position: relative;
    }

    .form-container {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100%;
      height: calc(100% - 100px);
      background: transparent;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- 🌠 Star Background -->
  <div class="stars-layer one"></div>
  <div class="stars-layer two"></div>

  <!-- 📝 Header Text -->
  <h1>Request a Game</h1>
  <p>Fill out the form below to submit your ideas!</p>

  <!-- 📄 Google Form -->
  <div class="form-container">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSdJD4LLOF3c02pXuLydaUIHS7YiQZnZ6aYkiHx6x8RjQf9iUw/viewform?embedded=true"
      allowtransparency="true">
      Loading…
    </iframe>
  </div>

</body>
</html>
