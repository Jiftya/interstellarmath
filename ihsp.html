  <style>
    * {
      margin: 0;
      padding: 50;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: black;
      font-family: Arial, sans-serif;
      padding-top: 10px;
    }

    /* ðŸŒŒ Star Background Layers */
    .stars-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://codehs.com/uploads/dcf4862edf0070b099a507424ae45d92') repeat;
      background-size: 768px 768px;
      z-index: -1;
      pointer-events: none;
    }

    .stars-layer.one {
      animation: scrollTileSlow 30s linear infinite;
      opacity: 0.4;
    }

    .stars-layer.two {
      animation: scrollTileFast 15s linear infinite;
      opacity: 0.2;
    }

    .stars-layer.twinkle {
      opacity: 0.15;
      animation: twinkle 2s ease-in-out infinite alternate;
      background-size: 768px 768px;
    }

    @keyframes scrollTileSlow {
      0% { background-position: 0 0; }
      100% { background-position: 768px 768px; }
    }

    @keyframes scrollTileFast {
      0% { background-position: 0 0; }
      100% { background-position: 1536px 1536px; }
    }

    @keyframes twinkle {
      0% { opacity: 0.1; }
      100% { opacity: 0.25; }
    }

    .logo {
      margin-bottom: 50px;
      text-align: center;
    }

    .logo img {
      height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px #ffffff) drop-shadow(0 0 20px #00ccff);
    }

    .button-container {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
      max-width: calc((100px + 20px) * 7);
    }

    .button-wrapper {
      position: relative;
      width: 100px;
      height: 100px;
      overflow: hidden;
      border-radius: 10px;
    }

    .button {
      border: none;
      background: transparent;
      cursor: pointer;
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
    }

    .button img {
      border-radius: 10px;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
      font-weight: bold;
      border-radius: 10px;
      text-align: center;
    }

    .button-wrapper:hover .overlay {
      opacity: 1;
    }
  </style>
</head>

<script>
  function openGame(url) {
    var win = window.open();
    if (!win) {
      alert("Pop-up blocked. Please allow pop-ups for this site.");
      return;
    }
    win.document.body.style.margin = "0";
    win.document.body.style.backgroundColor = "black";
    var iframe = win.document.createElement('iframe');
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.src = url;
    win.document.body.appendChild(iframe);
  }
</script>
